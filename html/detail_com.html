<body>
<div id="container">
    <div id="detailed_inf_in">
        <div id="h_pic"></div>
        <div id="change_h">修改头像</div>
        <input type="file" id="plus_c" ></input>
        <div id="changename">修改昵称</div>
        <input id="text1" type="text" placeholder="请输入新的昵称"></input>
        <textarea id="text2" type="textarea" placeholder="请更新个人简介"  ></textarea>
        <div id="new_introduction">修改个人简介</div>
        <div id="update_num">修改手机号</div>

        <input id="text3" type="text" placeholder="请输入新的手机号" ></input>
        <div class="send">
            <input type="text" placeholder="请输入4位验证码">
            <button>发送验证码</button>
        </div>

        <div id="update_email">修改邮箱</div>

        <input id="text4" type="text" placeholder="请输入新的邮箱" ></input>
        <div class="send2">
            <input type="text" placeholder="请输入4位验证码">
            <button>发送验证邮件</button>
        </div>

        <div id="update_sig">修改签名</div>

        <input id="text5" type="text" placeholder="请输入新的签名" ></input>

        <div id="update_field">修改领域</div>

        <select id="field">
            <option>1 新闻</option>
            <option>2 娱乐</option>
            <option>3 体育</option>
            <option>4 财经</option>
            <option>5 军事</option>
            <option>6 人文</option>
            <option>7 科技</option>
            <option>8 互联网</option>
            <option>9 数码</option>
            <option>10 社会</option>
            <option>11 汽车</option>
            <option>12 房产</option>
            <option>13 旅游</option>
            <option>14 女人</option>
            <option>15 时尚</option>
            <option>16 情感</option>
            <option>17 星座</option>
            <option>18 美食</option>
            <option>19 生活</option>
            <option>20 育儿</option>
            <option>21 其他</option>
        </select>

        <input id="save" type="button" value="提交修改"></input>
        <input id="out" type="button" value="退出登录"></input>

    </div>

</div>
</body>
</html>
