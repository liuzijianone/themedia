<html>
<head>
    <meta charset="utf-8">
    <link href="../css/detailed_inf/apply.css" type="text/css" rel="stylesheet">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(()=>{
            console.log('ok');
            $('#back').click(()=>{

                window.location.href="chara_apply.html";

            });
            $('#c_1').click(()=>{

                window.location.href="personal_apply.html";

            });
            $('#c_3').click(()=>{

                window.location.href="company_apply.html";

            });



        });
    </script>
    <style>
        .active {
            background-color:red;

            width: 24px;
            height: 18px;
            font-size:34px;
            margin-top: 13px;
        }

        .show {
            display: block;

            width: 1200px;
            height: 32px;
            font-size: 22px;
            margin-top: 20px;
        }

        .sele{
            font-size: 20px;
        }
        .form-control{
            height: 37px;
        }
    </style>

</head>


<body >

<div class="all" style="overflow-y: scroll;overflow-x: hidden">
    <div class="show">
        认证用户申请/认证为媒体（适合报刊、杂志、电台、电视等申请）
    </div>

    <input class='active' type="radio" name="cha"  id="c_1" ><span class="sele">认证为个人</span></input>
    <input  class='active' type="radio" name="cha" id="c_2" checked="checked"><span class="sele">认证为媒体</span></input>
    <input  class='active' type="radio" name="cha" id="c_3" ><span class="sele">认证为企业</span></input>


    <div>
        <h2>平台信息</h2>
        <div class="input-group">
            <span class="input-group-addon" id="basic-field"><span class="red">*</span> 领域</span>

            <select class="form-control" >
                <option>1 新闻</option>
                <option>2 娱乐</option>
                <option>3 体育</option>
                <option>4 财经</option>
                <option>5 军事</option>
                <option>6 人文</option>
                <option>7 科技</option>
                <option>8 互联网</option>
                <option>9 数码</option>
                <option>10 社会</option>
                <option>11 汽车</option>
                <option>12 房产</option>
                <option>13 旅游</option>
                <option>14 女人</option>
                <option>15 时尚</option>
                <option>16 情感</option>
                <option>17 星座</option>
                <option>18 美食</option>
                <option>19 生活</option>
                <option>20 育儿</option>
                <option>21 其他</option>
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1" ><span class="red">*</span> 名称</span>
            <input type="text" class="form-control" placeholder="2～10个字，使用与发文领域相关名称，能有效提升读者点击量。示例：梅姐说电影"aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><span class="red">*</span> 签名</span>
            <input type="text" class="form-control" placeholder="0～20个字，将显示在个人主页。签名准确描述文章风格，有助于加强读者对您的了解。示例，专注科幻电影解说" aria-describedby="basic-addon2">

        </div>

        <div class="input-group">
            <span class="input-group-addon"><span class="red">*</span> 介绍</span>
            <input type="textarea" class="form-control" aria-label="Amount (to the nearest dollar)"  placeholder="10～100个字，介绍将出现在部分分发渠道中的作者介绍栏里">

        </div>

        <div class="input-group">
            <span class="input-group-addon"><span class="red">*</span> 头像</span>
            <input type="file" id="inputfile">

        </div>



        <h2>运营者信息</h2>
        <div class="input-group">
            <span class="input-group-addon" ><span class="red">*</span> 姓名 </span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="张云山">

        </div>
        <div class="input-group">
            <span class="input-group-addon" ><span class="red">*</span> 身份证</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="342901154784512566">

        </div>
        <div class="input-group">
            <span class="input-group-addon" ><span class="red">*</span> 邮箱 </span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="5687451252@qq.com">

        </div>




        <h2>媒体信息</h2>
        <div class="input-group">
            <span class="input-group-addon" ><span class="red">*</span> 组织/企业名称</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="">

        </div>
        <div class="input-group">
            <span class="input-group-addon" ><span class="red">*</span> 组织机构代码/营业执照编号</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="342901154784512566">

        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="red">*</span> 组织机构代码证/营业执照影印件</span>
            <input type="file" id="inputfile1">

        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="red">*</span>互联网新闻信息服务许可证</span>
            <input type="file" id="inputfile2">

        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="red">*</span>验证码</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">发送验证码</button>
      </span>
        </div>

        <input id="back" type="button" value="返回"></input>
        <input id="submit" type="button" value="提交"></input>
    </div>
</div>


</body>


</html>
