<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link  rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.14.2/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css/examine/examine.css"  type="text/css">
    <link href="../css/examine/eperson.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>-->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.14.2/bootstrap-table.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.1.4/locale/bootstrap-table-zh-CN.min.js"></script>
     <script src="../js/examine/person/examine_person.js"></script>
    <title>个人信息审核</title>
</head>
<body>
<!--<div class="examine-box">-->
<div class="examine-box">
    <div class="panel panel-default">
        <div class="examine-head">
            <div class="examine-title"><h3>个人信息审核</h3></div>
            <div class="examine-path">
                <ol class="breadcrumb">
                    <li><a href="#">主页</a></li>
                    <li><a href="examine_main.html">审核</a></li>
                    <li class="active">个人信息审核</li>
                </ol>
            </div>
        </div>
        <div class="examine-content">
            <table id="table" data-show-columns="false" class="table table-hover"></table>
        </div>
    </div>
</div>
<!--弹出框-->
<!--审核信息弹出-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">审核资料</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">组织名称</label>
                        <div class="col-sm-9">
                            <p id="userOrg"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">营业执照</label>
                        <div class="col-sm-9">
                            <img id="userImg" src="" width="600" height="450">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--保存弹出框-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="saveModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>确认保存吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" <!--onclick="saveInfo(id)"-->>确认</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--提交弹出框-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="submitModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body"><!--主体-->
                <p>确认提交吗？</p>
            </div>
            <div class="modal-footer"><!--底部-->
                <button type="button" class="btn btn-default"<!--onclick="submitInfo(id)"-->>确认</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
