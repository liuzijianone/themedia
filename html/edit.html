<script type="text/javascript">
    /*选项卡切换*/
    window.onload = function () {
        var nav = document.getElementById('tab');
        var oNav = nav.getElementsByTagName('li');

        var container = document.getElementById('showBox');
        var oDiv = container.getElementsByClassName('editing');
        for (var i = 0; i < oNav.length; i++) {
            oNav[i].index = i;
            oNav[i].onclick = function () {
                for (var i = 0; i < oNav.length; i++) {
                    oNav[i].className = 'editor-li-off';
                    oDiv[i].style.display = "none";
                }
                this.className = 'editor-li-show';
                oDiv[this.index].style.display = "block"
            }
            for (var m = 1; m < oNav.length; m++) {
                oNav[m].className = 'editor-li-off';
                oDiv[m].style.display = "none";
            }
        }
    };
    /*编辑器设计*/
    var E = window.wangEditor
    var editor = new E('#div1', '#div4')
    /*配置菜单栏*/
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        /*'code',  // 插入代码*/
        'undo',  // 撤销
        'redo'  // 重复
    ]
    editor.customConfig.pasteIgnoreImg = true
    /*忽略粘贴内容的照片*/
    editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
    editor.create()
    /*清除提示内容*/
    /*editor1.txt.clear()*/
    document.getElementById('save').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.text())
    }, false)
    document.getElementById('watch').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.html())
    }, false)
</script>
